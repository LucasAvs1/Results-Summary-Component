<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Results summary component</title>
</head>
<body>
    <main class="container">
        <section class="container__section1">
            <h2 class="container__section1title">Your Result</h2>
            <div class="container__section1__points">
                <p><strong>76</strong></p>
                <p>of 100</p>
            </div>
            <h2 class="container__section1subtitle">Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="container__section2">
            <h2>Summary</h1>
            <ul>
                    <li id="reaction">
                        <div class="container__section2li">
                            <img src="./assets/images/icon-reaction.svg"/>
                            <p id="reactioncolor">Reaction</p>
                        </div>
                        <div>
                            <p>
                                <strong class="strong">80</strong> / 100
                            </p>
                        </div>
                    </li>
                    <li id="memory" >
                        <div class="container__section2li">
                            <img src="./assets/images/icon-memory.svg"/>
                            <p id="memorycolor">Memory</p>
                        </div>
                        <div>
                            <p>
                                <strong class="strong">92</strong> / 100
                            </p>
                        </div>
                    </li>
                    <li id="verbal" >
                        <div class="container__section2li">
                            <img src="./assets/images/icon-verbal.svg"/>
                            <p id="verbalcolor">Verbal</p>
                        </div>
                        <div>
                            <p>
                                <strong class="strong">61</strong> / 100
                            </p>
                        </div>
                    </li>
                    <li id="visual" >
                        <div class="container__section2li">
                            <img src="./assets/images/icon-visual.svg"/>
                            <p id="visualcolor">Visual</p>
                        </div>
                        <div>
                            <p>
                                <strong class="strong">72</strong> / 100
                            </p>
                        </div>
                    </li>
            </ul>
            <button class="btn">Continue</button>
        </section>
    </main>
</body>
</html>
